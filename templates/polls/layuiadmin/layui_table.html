<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>翻页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../static/layui/css/layui.css"  media="all">
</head>
<body>
<div style="width: 650px; position: relative; left:25%;">

   <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
      <legend>翻页（layui风格+django功能）</legend>
    </fieldset>
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
          <tr class="layui-bg-red">
            <th>标题</th>
            <th>用户名</th>
            <th>手机号码</th>
            <th>邮箱地址</th>
          </tr>
        </thead>

        <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.username }}</td>
            <td>{{ contact.sex }}</td>
            <td>{{ contact.experience }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
<div class="pagination">
    <span class="step-links">
        {% if contacts.has_previous %}
            <button class="layui-btn">
                <a href="?page=1">第一页</a>
            </button>

            <button class="layui-btn">
                <a href="?page={{ contacts.previous_page_number }}"><i class="layui-icon">&#xe65a;</i></a>
            </button>
        {% endif %}

        <span class="current">
            <button class="layui-btn">
                第 {{ contacts.number }}页  共 {{ contacts.paginator.num_pages }}页
            </button>
        </span>

        {% if contacts.has_next %}
            <button class="layui-btn">
                <a href="?page={{ contacts.next_page_number }}"><i class="layui-icon">&#xe65b;</i></a>
            </button>

            <button class="layui-btn">
                <a href="?page={{ contacts.paginator.num_pages }}">最后一页</a>
            </button>
        {% endif %}
    </span>
</div>
<script src="../../static/layui/layui.js" charset="utf-8"></script>
</div>

</div>
</body>
</html>
