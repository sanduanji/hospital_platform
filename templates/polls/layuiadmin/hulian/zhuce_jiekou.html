<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">填写注册接口信息</div>
      <div class="layui-card-body" style="padding: 15px;">
        <form class="layui-form" action="/get_zhuce/" lay-filter="component-form-group" method="post">
          {% csrf_token %}
          <div class="layui-form-item">
            <label class="layui-form-label">医院名称<span style="color:red; alignment: center">*</span></label>
            <div class="layui-input-block">
              <input type="text" name="hospital" lay-verify="title" autocomplete="off" placeholder="请输入医院名称" class="layui-input">
{#              <input type="text" name="hospital" autocomplete="off" lay-verify="required" placeholder="请输入医院名称" class="layui-input">#}

            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">科室名称</label>
            <div class="layui-input-block">
              <input type="text" name="keshi" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">接入系统名称<span style="color:red; alignment: center">*</span></label>
            <div class="layui-input-block">
              <input type="text" name="system_name" lay-verify = "required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">接口地址<span style="color:red; alignment: center">*</span></label>
            <div class="layui-input-block">
              <input type="text" name="address"  lay-verify = "required" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">接口负责人姓名<span style="color:red; alignment: center">*</span></label>
              <div class="layui-input-inline">
                <input type="tel" name="name"  lay-verify="required" autocomplete="off" class="layui-input">
{#                <input type="tel" name="name"  autocomplete="off" class="layui-input">#}

            </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">接口负责人手机<span style="color:red; alignment: center">*</span></label>
              <div class="layui-input-inline">
                <input type="tel" name="phone" lay-verify = "required" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-inline">
              <label class="layui-form-label">接口负责人邮箱</label>
              <div class="layui-input-inline">
                <input type="text" name="email" autocomplete="off" class="layui-input">
              </div>
            </div>
          </div>

        <div class="layui-form-item" >
            <div class="layui-inline">
                <label class="layui-input-inline">是否同意数据用于平台存储<span style="color:red; alignment: center">*</span></label>
              <div class="layui-input-inline" style="alignment: center">
                <input type="checkbox" name="cunchu" lay-skin="switch" style="margin-bottom: 200px;" lay-text="同意|不同意">
              </div>
            </div>
            <div class="layui-inline">
                <label class="layui-input-inline">是否同意数据用于在线分析<span style="color:red; alignment: center">*</span></label>
              <div class="layui-input-inline">
                <input type="checkbox" name="analysis" lay-skin="switch"  lay-text="同意|不同意">
              </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">接口可允许使用功能选择<span style="color:red; alignment: center">*</span></label>
            <div class="layui-input-block">
              <input type="checkbox" name="zhenliao" title="诊疗参考">
              <input type="checkbox" name="fenxi" title="数据分析" checked="">
              <input type="checkbox" name="keyan" title="科研">
            </div>
        </div>



          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">接口功能描述<span style="color:red; alignment: center">*</span></label>
            <div class="layui-input-block">
              <textarea name="gongneng" placeholder="请输入内容" lay-verify = "required"  class="layui-textarea"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
              <textarea name="beizhu" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
          <div class="layui-form-item layui-layout-admin">
            <div class="layui-input-block">
              <div class="layui-footer" style="left: 0;">
                <button class="layui-btn" lay-submit="" lay-filter="component-form-demo1">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="../../../../static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,form = layui.form;
    
    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });



    /* 自定义验证规则 */

//      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
//      ,content: function(value){
//        layedit.sync(editIndex);
//      }
//    });
    
    /* 监听指定开关 */
    form.on('switch(component-form-switchTest)', function(data){
      layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });
    
    /* 监听提交 */
    form.on('submit(component-form-demo1)', function(data){
        parent.layer.alert('接口注册成功', {
        title: '注册提示'
      });

      return layer.msg('注册成功');

  });
