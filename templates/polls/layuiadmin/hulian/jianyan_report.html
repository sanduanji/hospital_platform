  <script src="../../../../static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '../../../../static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,element = layui.element
    ,layer = layui.layer
    ,laydate = layui.laydate
    ,form = layui.form;
    var router = layui.router();
    var getid = router.search.id;

    form.render(null, 'component-form-group');

    laydate.render({
      elem: '#LAY-component-form-group-date'
    });

    window.addEventListener('message',function(event){
        if(window.parent !== event.source){return}
        //console.log(event);
        //let data = event.data;
        const data = JSON.parse(event.data);
        const patient_name = data.patient_name;
        const patient_id = data.patient_id;
        const report_id = data.report_id;

        const jigan_data = data.jigan_data;
        const jigan_range = data.jigan_range;
        const jigan_danwei = data.jigan_danwei;
        const lensuanmei_data = data.lensuanmei_data;
        const lensuanmei_range = data.lensuanmei_range;
        const lensuanmei_danwei = data.lensuanmei_danwei;
        const baidanbai_data = data.baidanbai_data;
        const baidanbai_range = data.baidanbai_range;
        const baidanbai_danwei = data.baidanbai_danwei;
        const date = data.date;




        console.log(data);
        console.log("这里是检验报告")
        console.log(patient_name);
        console.log(patient_id);
        console.log(report_id);
        document.getElementById('message').innerHTML = JSON.stringify(data);
        document.getElementById('message2').innerHTML = JSON.parse(JSON.stringify(patient_name));
        document.getElementById('message4').innerHTML = JSON.parse(JSON.stringify(report_id));
        document.getElementById('message5').innerHTML = JSON.parse(JSON.stringify(jigan_data));
        document.getElementById('message6').innerHTML = JSON.parse(JSON.stringify(jigan_range));
        document.getElementById('message7').innerHTML = JSON.parse(JSON.stringify(jigan_danwei));
        document.getElementById('message8').innerHTML = JSON.parse(JSON.stringify(lensuanmei_data));
        document.getElementById('message9').innerHTML = JSON.parse(JSON.stringify(lensuanmei_range));
        document.getElementById('message10').innerHTML = JSON.parse(JSON.stringify(lensuanmei_danwei));
        document.getElementById('message11').innerHTML = JSON.parse(JSON.stringify(baidanbai_data));
        document.getElementById('message12').innerHTML = JSON.parse(JSON.stringify(baidanbai_range));
        document.getElementById('message13').innerHTML = JSON.parse(JSON.stringify(baidanbai_danwei));
        document.getElementById('message14').innerHTML = JSON.parse(JSON.stringify(date));


    }, false);

    /* 自定义验证规则 */
//    form.verify({
//      title: function(value){
//        if(value.length < 5){
//          return '请输入';
//        }
//      }
//      ,pass: [/(.+){6,12}$/, '密码必须6到12位']
//      ,content: function(value){
//        layedit.sync(editIndex);
//      }
//    });
    
    /* 监听指定开关 */
    form.on('switch(component-form-switchTest)', function(data){
      layer.msg('开关checked：'+ (this.checked ? 'true' : 'false'), {
        offset: '6px'
      });
      layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
    });
    
    /* 监听提交 */
    form.on('submit(component-form-demo1)', function(data){
//      parent.layer.alert(JSON.stringify(data.field), {
//        title: '最终的提交信息'

      return layer.msg('注册成功');
