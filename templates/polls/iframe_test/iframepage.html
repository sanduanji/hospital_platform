
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>监听行事件 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../static/layuiadmin/style/admin.css" media="all">

</head>
<head>
    <meta charset="utf-8">
    <title>iframe 子页面</title>
</head>
<body>
<h2>子页面</h2>
<div>
    <h3>接收消息</h3>
    <span id="message"></span>
</div>
</body>
  <script src="../../../static/layuiadmin/layui/layui.js"></script>
  <script src="../../../static/jquery-3.2.1/jquery-3.2.1.js"></script>
<script>
    window.addEventListener('message',function(event){
        if(window.parent !== event.source){return}
        console.log(event);
        document.getElementById('message').innerHTML = "收到"
            + event.origin + "消息：" + event.data;
    }, false);
</script>
</html>
