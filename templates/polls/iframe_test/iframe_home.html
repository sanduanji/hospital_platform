<html>
<head>

<head>
    <meta charset="utf-8">
    <title>iframe test</title>
</head>
<body style="width: 1000px">
<h1>主页面</h1>
<iframe id="child" src="../iframe_page" width=1000 height=650></iframe>
</body>
  <script src="../../../static/layuiadmin/layui/layui.js"></script>
  <script src="../../../static/jquery-3.2.1/jquery-3.2.1.js"></script>
<script>
    window.onload = function(){
        var personInfo= new Object;
        // 要发送的数据
        personInfo.name='Yuelu';
        personInfo.title='Hello';
        personInfo.info="World";
        var str=JSON.stringify(personInfo);
        document.getElementById('child')
            .contentWindow.postMessage(str,
            "http://127.0.0.1:8000/polls/iframepage")
    }
</script>
</html>
